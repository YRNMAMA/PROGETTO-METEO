<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="App meteo semplice e veloce per ottenere previsioni meteo in tempo reale.">
  <meta name="theme-color" content="#2196f3">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Meteo Semplice</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="app-bar shadow-md sticky top-0 bg-white z-50">
    <div class="container flex justify-between items-center">
      <div class="flex items-center gap-3">
        <i class="fas fa-sun text-xl text-amber-400"></i>
        <h1 class="logo font-semibold text-xl">Meteo Semplice</h1>
      </div>
      <button class="theme-toggle btn--icon" aria-label="Cambia tema">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-8">
    <!-- Form di ricerca -->
    <div class="card shadow-md">
      <form id="weatherForm" class="weather-form" novalidate>
        <h2 class="section-title">Cerca il meteo</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div class="input-group">
            <label class="input-label" for="latitude">Latitudine</label>
            <div class="input-wrapper">
              <i class="fas fa-globe input-icon"></i>
              <input 
                type="number" 
                id="latitude" 
                class="input-field"
                placeholder="Inserisci la latitudine (Es. 45.4642)" 
                step="any" 
                min="-90" 
                max="90" 
                required>
            </div>
          </div>

          <div class="input-group">
            <label class="input-label" for="longitude">Longitudine</label>
            <div class="input-wrapper">
              <i class="fas fa-location-dot input-icon"></i>
              <input 
                type="number" 
                id="longitude" 
                class="input-field"
                placeholder="Inserisci la longitudine (Es. 9.1900)" 
                step="any" 
                min="-180" 
                max="180" 
                required>
            </div>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
          <button type="submit" class="btn btn--primary">
            <i class="fas fa-search mr-2"></i>Cerca meteo
          </button>
          <button type="button" class="btn btn--secondary" onclick="getLocation()">
            <i class="fas fa-location-arrow mr-2"></i>Posizione attuale
          </button>
        </div>
      </form>
    </div>

    <!-- Sezione meteo -->
    <section id="weatherInfo" class="weather-grid mt-8" aria-live="polite">
      <h2 class="section-title text-center text-2xl font-bold mb-4">Risultati Meteo</h2>
      <!-- I dati meteo verranno inseriti dinamicamente -->
    </section>

    <!-- Storico ricerche -->
    <section class="search-history mt-8">
      <div class="card">
        <h2 class="section-title"><i class="fas fa-clock-rotate-left mr-2"></i>Ricerche recenti</h2>
        <ul id="historyList" class="flex flex-wrap gap-2 history-list">
          <!-- Gli elementi dello storico verranno inseriti dinamicamente -->
        </ul>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 py-4 mt-8">
    <div class="container text-center">
      <p class="text-sm text-gray-600">Â© 2025 Meteo Semplice. Tutti i diritti riservati.</p>
    </div>
  </footer>

  <!-- Notifiche -->
  <div id="toast" class="toast" role="alert" aria-live="assertive"></div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
