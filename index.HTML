<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Applicazione meteo avanzata con previsioni in tempo reale">
  <meta name="theme-color" content="#2196f3">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="preconnect" href="https://api.weatherapi.com">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome CDN (con fallback) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-pap+nz0...your-full-sha" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
  >

  <title>Meteo App Pro</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="app-bar">
    <div class="container">
      <h1 class="logo">üå§Ô∏è Meteo Pro</h1>
      <button class="theme-toggle" aria-label="Cambia tema">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <main class="container">
    <!-- Form -->
    <form id="weatherForm" class="weather-form" novalidate>
      <div class="input-group">
        <div class="input-wrapper">
          <label for="latitude" class="input-label">Latitudine</label>
          <input 
            type="number" 
            id="latitude" 
            class="input-field" 
            placeholder="Es. 45.4642" 
            step="any" min="-90" max="90" 
            required 
            aria-describedby="latHelp">
          <small id="latHelp" class="input-hint">Valore tra -90 e 90</small>
        </div>

        <div class="input-wrapper">
          <label for="longitude" class="input-label">Longitudine</label>
          <input 
            type="number" 
            id="longitude" 
            class="input-field" 
            placeholder="Es. 9.1900" 
            step="any" min="-180" max="180" 
            required 
            aria-describedby="lonHelp">
          <small id="lonHelp" class="input-hint">Valore tra -180 e 180</small>
        </div>
      </div>

      <div class="action-buttons">
        <button type="submit" class="btn btn--primary">
          <i class="fas fa-search"></i> Cerca
        </button>
        <button type="button" class="btn btn--secondary" onclick="getLocation()">
          <i class="fas fa-location-dot"></i> Posizione attuale
        </button>
      </div>
    </form>

    <!-- Risultati Meteo -->
    <section id="weatherInfo" class="weather-grid" aria-live="polite">
      <div class="skeleton-loader" style="display: none;">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>
    </section>

    <!-- Storico -->
    <aside class="search-history">
      <h2 class="history-title">Ricerche recenti</h2>
      <ul id="historyList" class="history-list"></ul>
    </aside>
  </main>

  <!-- Notifiche -->
  <div id="toast" class="toast" role="alert" aria-live="assertive"></div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('Service Worker registrato'))
          .catch(err => console.error('Errore Service Worker:', err));
      });
    }
  </script>

  <!-- Script principale -->
  <script type="module" src="app.js"></script>
</body>
</html>
