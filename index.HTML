<!DOCTYPE html>
<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Applicazione meteo avanzata con previsioni in tempo reale">
  <meta name="theme-color" content="#2196f3">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Meteo App Pro</title>

  <!-- Font Awesome con integrazione Tree Shaking -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-...">
  
  <!-- CSS moderno con variabili -->
  <link rel="stylesheet" href="styles.css">

  <!-- Preconnessione a API esterne -->
  <link rel="preconnect" href="https://api.weatherapi.com">
</head>
<body>
  <!-- Navbar con toggle tema -->
  <nav class="app-bar">
    <div class="container">
      <h1 class="logo">üå§Ô∏è Meteo Pro</h1>
      <button class="theme-toggle" aria-label="Cambia tema">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <main class="container">
    <!-- Form accessibile -->
    <form id="weatherForm" class="weather-form" @submit.prevent="handleSubmit">
      <div class="input-group">
        <div class="input-wrapper">
          <label for="latitude" class="input-label">Latitudine</label>
          <input 
            type="number" 
            id="latitude" 
            class="input-field"
            placeholder="Es. 45.4642"
            step="any"
            min="-90"
            max="90"
            required
            aria-describedby="latHelp"
          >
          <small id="latHelp" class="input-hint">Valore tra -90 e 90</small>
        </div>

        <div class="input-wrapper">
          <label for="longitude" class="input-label">Longitudine</label>
          <input 
            type="number" 
            id="longitude" 
            class="input-field"
            placeholder="Es. 9.1900"
            step="any"
            min="-180"
            max="180"
            required
            aria-describedby="lonHelp"
          >
          <small id="lonHelp" class="input-hint">Valore tra -180 e 180</small>
        </div>
      </div>

      <div class="action-buttons">
        <button type="submit" class="btn btn--primary">
          <i class="fas fa-search"></i> Cerca
        </button>
        <button type="button" class="btn btn--secondary" onclick="getLocation()">
          <i class="fas fa-location-dot"></i> Posizione attuale
        </button>
      </div>
    </form>

    <!-- Sezione risultati con skeleton loading -->
    <section id="weatherInfo" class="weather-grid" aria-live="polite">
      <div class="skeleton-loader" style="display: none;">
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      </div>
    </section>

    <!-- Widget storico ricerche -->
    <aside class="search-history">
      <h2 class="history-title">Ricerche recenti</h2>
      <ul id="historyList" class="history-list"></ul>
    </aside>
  </main>

  <!-- Notifiche Toast -->
  <div id="toast" class="toast" role="alert" aria-live="assertive"></div>

  <!-- Service Worker e PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registrato'))
          .catch(err => console.log('SW errore:', err));
      });
    }
  </script>

  <!-- App JS modulare -->
  <script type="module" src="app.js"></script>
</body>
</html>
