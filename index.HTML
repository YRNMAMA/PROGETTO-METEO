<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meteo App</title>
  <!-- Font‚ÄëAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Il tuo CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Meteo App</h1>

    <div class="input-group">
      <input
        type="number"
        id="latitude"
        class="input-field"
        placeholder="Latitudine"
        step="any"
      />
      <input
        type="number"
        id="longitude"
        class="input-field"
        placeholder="Longitudine"
        step="any"
      />
      <button class="btn" onclick="getWeather()">Cerca</button>
      <button class="btn btn--secondary" onclick="getLocation()">
        La mia posizione
      </button>
    </div>

    <div id="weather-info" class="weather-grid"></div>
  </div>

  <!-- Il tuo JS -->
  <script src="app.js"></script>
</body>
</html>
